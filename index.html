<html>

 <style>
@media only screen 
and (min-width : 350px) 
 
and (orientation : landscape)
{ 
/* Styles landscape*/

         
            body {
    margin: 0;
    padding: 0;
}

            .container {
                margin:0;
                padding:0;
                position: absolute;
                background: #111;
                width:100%;
                height:100%;
                z-index :1;
            }
            
            .face {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
              }
            
          .face.back {
                display: block;
                transform: rotateY(180deg);
                box-sizing: border-box;
                color: black;
                text-align: center;
                background-color: #ccc;
              }
            
            .card {
                margin-left:1%;
                moz-transition: all 1.0s linear;
                transform-style: preserve-3d;
               
                text-align: center;
                background:  chocolate;
                position: relative;
                height:18%;
                width:22%;
                z-index :11;
                 margin-top: 0%;
                display:inline-block;
                color:white;
                font-size:2em;
                cursor:pointer;
            }
            
            /*.card:hover{
                  transform: rotateY(180deg);
                
            }*/
            
            .cards {
                
                 
                width:90%;
                z-index :10;
                height:70%;
                margin-left:8%;
                margin-top:4%;
            }
            
            .circle { 
                margin: 0 auto;
                margin-top:8%;
            width: 22%;
            height: 59%;
            background: #CB1D1E; 
            -moz-border-radius: 70px; 
            -webkit-border-radius: 70px; 
            border-radius: 70px;
           }

           
           .square {
                margin: 0 auto;
                margin-top:4%;
   width: 34%; 
   height: 79%; 
   background: midnightblue; 
}

.triangle {
   margin: 0 auto;
   margin-top:6%;
   width: 0; 
   height: 0; 
   border-bottom: 32px solid #73BD2C; 
   border-left: 16px solid transparent; 
   border-right: 16px solid transparent; 
   color: #73BD2C;
}

            
.trap {
   margin: 0 auto;
   margin-top:13%;
   height: 0; 
   width: 40px;
   border-bottom: 20px solid #2D9DCD;
   border-left: 10px solid transparent;
   border-right: 10px solid transparent;
}

.heart { 
	position: relative;
}
.heart:before, .heart:after {
	position: absolute;
        margin-left:29%;
   margin-top:5%;
  content: "";
	left: 20px; top: 0;
	width: 20px;
	height: 32px;
	background: red;
	-moz-border-radius: 50px 50px 0 0;
	border-radius: 50px 50px 0 0;
	-webkit-transform: rotate(-45deg);
	-moz-transform: rotate(-45deg);
	-ms-transform: rotate(-45deg);
	-o-transform: rotate(-45deg);
	transform: rotate(-45deg);
	-webkit-transform-origin: 0 100%;
	-moz-transform-origin: 0 100%;
	-ms-transform-origin: 0 100%;
	-o-transform-origin: 0 100%;
	transform-origin: 0 100%;
}
.heart:after { 
	left: 0; 
	-webkit-transform: rotate(45deg); 
	-moz-transform: rotate(45deg); 
	-ms-transform: rotate(45deg); 
	-o-transform: rotate(45deg);
	transform: rotate(45deg);
	-webkit-transform-origin: 100% 100%;
	-moz-transform-origin: 100% 100%;
	-ms-transform-origin: 100% 100%;
	-o-transform-origin: 100% 100%;
	transform-origin :100% 100%;
}

.pacman {
    margin: 0 auto;
   margin-top:5%;
  width: 0px;
  height: 0px;
  border-right: 14px solid transparent;
  border-top: 14px solid yellow;
  border-left: 14px solid yellow;
  border-bottom: 14px solid yellow;
  border-top-left-radius: 50px;
  border-top-right-radius: 50px;
  border-bottom-left-radius: 50px;
  border-bottom-right-radius: 50px;
}


.diamond {
     margin-left: 50%;
   margin-top:14%;
   width: 25px; 
   height: 25px; 
   background: #A434D8;
   
   /* Rotate */
   -webkit-transform: rotate(-45deg);
   -moz-transform: rotate(-45deg);
   -ms-transform: rotate(-45deg);
   -o-transform: rotate(-45deg);
   transform: rotate(-45deg);
   /* Rotate Origin */
   -webkit-transform-origin: 0 100%;
   -moz-transform-origin: 0 100%;
   -ms-transform-origin: 0 100%;
   -o-transform-origin: 0 100%;
   transform-origin: 0 100%;
}

.downtriangle { 
     margin: 0 auto;
   margin-top:6%;
   width: 0; 
   height: 0;
   border-top: 30px solid #E24EBE;
   border-left: 15px solid transparent; 
   border-right: 15px solid transparent; 
}

.found {
    cursor:default !important;
}

.success {
    text-align: center;
    margin:21%;
    font-size: 1.4em;
    position:absolute;
   top:20%;
    color:white;
    width:60%;
    z-index:100;
    display: none;
}

.moves {
    margin-right: 5%;
    margin-top: 2%;
    float:right;
    color:white;
}

.movecounter {
    display:inline-block;
}

.restart {
    color:white;
    background: #D2691E;
    border: 1px solid white;
    width:40%;
    padding-top:2%;
    padding-bottom:2%;
    margin:0 auto;
    text-align: center;
}

.yes {
     color:white;
    background: #D2691E;
    border: 1px solid white;
    width:40%;
    padding-top:2%;
    padding-bottom:2%;
    margin:0 auto;
    text-align: center;
    
}
}

function shuffle(o){ //v1.0
    for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
    return o;
};

         if ($(this).hasClass("opened")) {
